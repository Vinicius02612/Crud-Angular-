<mat-card>
    <mat-card-title>Novo Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome"
            [(ngModel)]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Price"
            [(ngModel)]="product.price" name="price">
        </mat-form-field>
    </form>
    <button class="save" mat-raised-button (click)="createProduct()" >
        Salvar Produto
    </button>
    <button class="cancel" mat-raised-button (click)="cancel()">
        cancelar
    </button>
</mat-card>
